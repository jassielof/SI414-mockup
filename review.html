<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon Booking System - Review & Rating</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css" />
    <style>
      /* Add any custom styles here, if needed */
    </style>
  </head>
  <body>
    <header></header>

    <main>
      <section id="review">
        <h2>Leave a Review</h2>
        <form id="review-form">
          <div>
            <label for="salon-name">Salon Name:</label>
            <input type="text" id="salon-name" name="salon-name" required />
          </div>
          <div>
            <label for="rating">Rating:</label>
            <fieldset id="rating">
              <input
                type="radio"
                id="star-5"
                name="rating"
                value="5"
                required
              />
              <label for="star-5">⭐ 5 Stars (Excellent)</label><br />
              <input type="radio" id="star-4" name="rating" value="4" />
              <label for="star-4">⭐ 4 Stars (Very Good)</label><br />
              <input type="radio" id="star-3" name="rating" value="3" />
              <label for="star-3">⭐ 3 Stars (Good)</label><br />
              <input type="radio" id="star-2" name="rating" value="2" />
              <label for="star-2">⭐ 2 Stars (Fair)</label><br />
              <input type="radio" id="star-1" name="rating" value="1" />
              <label for="star-1">⭐ 1 Star (Poor)</label>
            </fieldset>
          </div>
          <div>
            <label for="review-text">Review Text:</label>
            <textarea
              id="review-text"
              name="review-text"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit">Submit Review</button>
        </form>
        <p id="success-message" style="display: none">
          Your review has been submitted successfully!
        </p>
      </section>
    </main>

    <footer></footer>

    <script>
      const reviewForm = document.getElementById("review-form");
      const successMessage = document.getElementById("success-message");

      reviewForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent default form submission

        // Simulate form submission (you can replace this with actual submission logic)
        successMessage.style.display = "block";
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 3000); // Hide success message after 3 seconds

        // You could also clear the form after submission
        reviewForm.reset();
      });
    </script>
  </body>
</html>
