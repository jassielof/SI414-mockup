<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register as Client - Salon Booking System</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">BellezaBook</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#salons">Salons</a>
        <a href="index.html#appointments">My Appointments</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <h1>Register as a Client</h1>
      <p>Join BellezaBook and discover your perfect beauty experience.</p>

      <form>
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your@email.com"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Choose a strong password"
          required
        />

        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="For appointment reminders"
        />

        <label for="birthdate">Date of Birth</label>
        <input type="date" id="birthdate" name="birthdate" />

        <fieldset>
          <legend>Preferred Services (Choose all that apply)</legend>
          <label
            ><input type="checkbox" name="services" value="haircut" />
            Haircut</label
          >
          <label
            ><input type="checkbox" name="services" value="coloring" /> Hair
            Coloring</label
          >
          <label
            ><input type="checkbox" name="services" value="manicure" />
            Manicure</label
          >
          <label
            ><input type="checkbox" name="services" value="pedicure" />
            Pedicure</label
          >
          <label
            ><input type="checkbox" name="services" value="facial" />
            Facial</label
          >
          <label
            ><input type="checkbox" name="services" value="massage" />
            Massage</label
          >
        </fieldset>

        <label for="referral">How did you hear about us?</label>
        <select id="referral" name="referral">
          <option value="">Select an option</option>
          <option value="friend">Friend or Family</option>
          <option value="search">Search Engine</option>
          <option value="ad">Online Ad</option>
          <option value="social">Social Media</option>
          <option value="other">Other</option>
        </select>

        <label
          ><input type="checkbox" name="terms" required /> I agree to the
          <a href="#">Terms of Service</a> and
          <a href="#">Privacy Policy</a></label
        >

        <button type="submit">Create My Client Account</button>
      </form>

      <p>Already have a client account? <a href="login.html">Login here</a></p>
    </main>

    <footer>
      <p>&copy; 2024 BellezaBook. All rights reserved.</p>
      <nav>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
      </nav>
    </footer>
  </body>
</html>
