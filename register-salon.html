<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register as Salon - Salon Booking System</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">BellezaBook</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#salons">Salons</a>
        <a href="index.html#appointments">My Appointments</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <h1>Register Your Salon</h1>
      <p>Join BellezaBook and take your beauty business to the next level.</p>

      <form>
        <label for="salon-name">Salon Name</label>
        <input
          type="text"
          id="salon-name"
          name="salon-name"
          placeholder="Your salon's name"
          required
        />

        <label for="owner-name">Owner's Full Name</label>
        <input
          type="text"
          id="owner-name"
          name="owner-name"
          placeholder="Your full name"
          required
        />

        <label for="email">Business Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="salon@email.com"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Choose a strong password"
          required
        />

        <label for="phone">Business Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="For client and system communication"
          required
        />

        <label for="address">Salon Address</label>
        <textarea
          id="address"
          name="address"
          placeholder="Full address for clients to locate you"
          required
        ></textarea>

        <fieldset>
          <legend>Services Offered (Choose all that apply)</legend>
          <label
            ><input type="checkbox" name="services" value="haircut" /> Haircut &
            Styling</label
          >
          <label
            ><input type="checkbox" name="services" value="coloring" /> Hair
            Coloring & Highlights</label
          >
          <label
            ><input type="checkbox" name="services" value="treatment" /> Hair
            Treatments</label
          >
          <label
            ><input type="checkbox" name="services" value="nails" /> Manicure &
            Pedicure</label
          >
          <label
            ><input type="checkbox" name="services" value="facial" /> Facial &
            Skincare</label
          >
          <label
            ><input type="checkbox" name="services" value="massage" /> Massage &
            Spa</label
          >
          <label
            ><input type="checkbox" name="services" value="makeup" />
            Makeup</label
          >
          <label
            ><input type="checkbox" name="services" value="other" /> Other
            (Please specify)</label
          >
        </fieldset>

        <label for="open-hours">Opening Hours</label>
        <input
          type="text"
          id="open-hours"
          name="open-hours"
          placeholder="e.g., Mon-Fri: 9am-7pm, Sat: 10am-5pm"
        />

        <label for="employees">Number of Employees</label>
        <input
          type="number"
          id="employees"
          name="employees"
          min="1"
          placeholder="Total number of stylists and staff"
        />

        <label for="about">About Your Salon</label>
        <textarea
          id="about"
          name="about"
          placeholder="Tell clients what makes your salon special"
        ></textarea>

        <label for="photo">Salon Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" />

        <label
          ><input type="checkbox" name="terms" required /> I agree to the
          <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and
          <a href="#">Salon Guidelines</a></label
        >

        <button type="submit">Register My Salon</button>
      </form>

      <p>Already have a salon account? <a href="login.html">Login here</a></p>
    </main>

    <footer>
      <p>&copy; 2024 BellezaBook. All rights reserved.</p>
      <nav>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
      </nav>
    </footer>
  </body>
</html>
