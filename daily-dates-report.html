<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Booking System - Daily Dates Report</title>
  <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
  <style>
    /* Add any custom styles here, if needed */
  </style>
</head>
<body>

  <header>
    </header>

  <main>
    <section id="report">
      <h2>Daily Dates Report</h2>
      <form id="report-form">
        <div>
          <label for="report-date">Date:</label>
          <input type="date" id="report-date" name="report-date" required>
        </div>
        <h3>Appointments</h3>
        <div class="appointment">
          <div>
            <label for="appointment-time-1">Time:</label>
            <input type="time" id="appointment-time-1" name="appointment-time[]" required>
          </div>
          <div>
            <label for="appointment-client-1">Client:</label>
            <input type="text" id="appointment-client-1" name="appointment-client[]" required>
          </div>
          <div>
            <label for="appointment-service-1">Service:</label>
            <input type="text" id="appointment-service-1" name="appointment-service[]" required>
          </div>
        </div>
        <button type="button" id="add-appointment">Add Appointment</button>
        <br>
        <h3>Revenue</h3>
        <div>
          <label for="total-revenue">Total Revenue:</label>
          <input type="number" id="total-revenue" name="total-revenue" required>
        </div>
        <button type="submit">Submit Report</button>
      </form>
    </section>
  </main>

  <footer>
    </footer>

  <script>
    const reportForm = document.getElementById('report-form');
    const addAppointmentButton = document.getElementById('add-appointment');

    let appointmentCount = 1; // Track the number of appointment fields

    addAppointmentButton.addEventListener('click', () => {
      appointmentCount++;

      const newAppointment = document.createElement('div');
      newAppointment.classList.add('appointment');

      const timeLabel = document.createElement('label');
      timeLabel.textContent = 'Time:';
      const timeInput = document.createElement('input');
      timeInput.type = 'time';
      timeInput.id = `appointment-time-${appointmentCount}`;
      timeInput.name = `appointment-time[]`;
      timeInput.required = true;

      const clientLabel = document.createElement('label');
      clientLabel.textContent = 'Client:';
      const clientInput = document.createElement('input');
      clientInput.type = 'text';
      clientInput.id = `appointment-client-${appointmentCount}`;
      clientInput.name = `appointment-client[]`;
      clientInput.required = true;

      const serviceLabel = document.createElement('label');
      serviceLabel.textContent = 'Service:';
      const serviceInput = document.createElement('input');
      serviceInput.type = 'text';
      serviceInput.id = `appointment-service-${appointmentCount}`;
      serviceInput.name = `appointment-service[]`;
      serviceInput.required = true;

      newAppointment.appendChild(timeLabel);
      newAppointment.appendChild(timeInput);
      newAppointment.appendChild(clientLabel);
      newAppointment.appendChild(clientInput);
      newAppointment.appendChild(serviceLabel);
      newAppointment.appendChild(serviceInput);

      reportForm.insertBefore(newAppointment, addAppointmentButton);
    });

    reportForm.addEventListener('submit', (event) => {
      // Prevent default form submission (you'll need actual submission logic)
      event.preventDefault();

      // You can access the form data here using `reportForm.elements`
      // Implement logic to send the data to your server or store it locally
      console.log('Submitted report data:', new FormData(reportForm)); // Example for logging data
    });
  </script
